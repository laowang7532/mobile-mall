<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/order_confirm.css" />
	</head>
	<body>
		<!-- 页头 -->
		<div class="top">
			<div class="close">
				<a href="../../sell/sell_detail/sell_detail.html">
					<img src="img/sell_list_06.png">
				</a>
			</div>
			<div class="title">确认订单</div>
			<div class="list">
				<img src="./img/sell_list_03.png" alt="">
			</div>
		</div>


		<!-- 地址列表 -->
		<div class="address">
			<div class="des">
				<div class="name">收货人：xxx</div>
				<div class="phone">联系方式：123456789</div>
				<div class="address_des">收货地址：山东省青岛市市北区镇江路街道延吉路
					76号中海大厦2703</div>
			</div>
			<div class="sell">
				<div class="img">
					<img src="img/index-1_04.jpg">
				</div>
				<div class="des">
					<div class="txt">
						御泥坊小红瓶美白面膜补水保湿玻尿酸色正品
					</div>
					<div class="price">
						￥186.66
					</div>
				</div>
			</div>
			<div class="road_price">
				运费： 0元
			</div>
			<div class="way">
				<div class="list">
					配送方式：
				</div>
				<div class="fastbox">
					<label>
						<input type="checkbox" />快递
					</label>
				</div>
			</div>
		</div>


		<!--提交框  -->
		<div class="send">
			<div class="all">
				合计：<span>￥30.00</span>
			</div>
			<div class="btn"><a href="../myorder/myorder.html">提交订单</a></div>
		</div>
	</body>
</html>
